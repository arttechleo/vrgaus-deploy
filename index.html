<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - VR</title>
  <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "@mkkellogg/gaussian-splats-3d": "https://unpkg.com/@mkkellogg/gaussian-splats-3d@0.4.7/build/gaussian-splats-3d.module.js"
        }
    }
  </script>
  <style>
    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      display: none;
    }
  </style>
</head>

<body>
  <div id="loading">Loading model...</div>
  <script type="module">
    import * as GaussianSplats3D from '@mkkellogg/gaussian-splats-3d';
    import * as THREE from 'three';

    const loadingDiv = document.getElementById('loading');
    
    const viewer = new GaussianSplats3D.Viewer({
      'initialCameraLookAt': [0.20786, -0.68154, -0.27311],
      'webXRMode': GaussianSplats3D.WebXRMode.VR,
      'useBuiltInControls': true,
      'gpuAccelerated': true,
      'maxPointSize': 50,
      'splatDetail': 0.5,
      'debugMode': false,
      'onProgress': (progress) => {
        console.log(`Loading progress: ${Math.round(progress * 100)}%`);
      }
    });
    
    const modelPath = '/models/bonsai_trimmed.ksplat';
    
    viewer.addSplatScene(modelPath, {
      'rotation': new THREE.Quaternion().setFromUnitVectors(new THREE.Vector3(0, 1, 0), new THREE.Vector3(0, 1, 0)).toArray(),
      'scale': [0.5, 0.5, 0.5],
      'position': [0, 0, 0],
      'compressionLevel': 2,
      'shLevel': 0,
      'blockSize': 1.0,
      'bucketSize': 8192,
      'minimumAlpha': 10
    })
    .then(() => {
      console.log('Scene loaded, starting viewer');
      loadingDiv.style.display = 'none';
      viewer.start();
    })
    .catch(error => {
      console.error('Error loading scene:', error);
      loadingDiv.textContent = 'Error loading model';
    });
  </script>
</body>

</html>
